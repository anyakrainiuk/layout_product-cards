<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <section class="card">
      <div class="card__product" data-qa="card">
        <img
          class="card__image"
          src="images/imac.jpeg"
          alt="Product image"
        >
        <h2 class="card__info">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
        <div class="card__id">Код товара: 195434</div>
      </div>

      <div class="card__review">
        <div class="stars stars--5">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__review-counts">
          Отзывов: 5
        </div>
      </div>

      <div class="card__price">
        <div class="card__price-sticker">Цена:</div>
        <div class="card__price-value">69 999</div>
      </div>

      <button
        type="button"
        href="#"
        class="card__buy"
        data-qa="hover"
      >
        Купить
      </button>
    </section>

  </body>
</html>
